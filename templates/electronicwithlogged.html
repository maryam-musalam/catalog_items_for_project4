{% extends "main.html" %}
{% block content %}
<nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
	<div class="container">
		<a class="navbar-brand" href="{{url_for('electronics')}}">Electronics</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('gdisconnect')}}">logout</a>
			</li>
		</ul>
	</div>
</nav>
<section id="banner" class="py-5 text-center text-white">
	<h2>Electronics Categories</h2>
</section>
<!--Categories-->
<section id="categories" class="bg-dark text-white py-5 text-center m-auto" align="center">
	{% include "alert_message.html" %}
	<a class="btn btn-outline-success" href="{{ url_for('addItem') }}"> Add new Item </a>
	<div class="mb-5 text-center" style="min-height:100px;overflow:hidden" align="center">
		{% for i in electronic %}
		<div class="show-category-div m-3  text-center" align="center">
			<a href="{{url_for('viewItems' , category_id = i[0].id )}}">
				<h5 class="text-center m-2">{{i[0].name}}</h5>
			</a>
			<hr style="background-color:#267F73; width: 90%">
			<h6 style="font:12px" class="text-left ml-3 mb-2"><i class="fas fa-cart-plus"></i> New item :{{i[1].name}} </h6>
			<a href="{{url_for('viewItems' , category_id = i[0].id )}}" class="btn btn-outline-primary mb-2 know-more-program mt-3 mb-3"> See items </a>
		</div>
		{% endfor %}
	</div>
</section>

{% include "footer.html" %}
{% endblock %}
