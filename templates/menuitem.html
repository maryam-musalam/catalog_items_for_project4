{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<section id="banner" class="py-5 text-center text-white">
	<h2>Electronics Categories</h2>
</section>
<!--Categories-->
<section id="categories" class="bg-dark text-white py-5 text-center m-auto" align="center">
	{% include "alert_message.html" %}
	<!--    <a class="btn btn-outline-success" href="{{ url_for('addItem') }}"> Add new Item </a>   -->
	<a class="btn btn-outline-primary" href="{{ url_for('electronics') }}"> back</a>
	<div class="mb-5 text-center" style="min-height:100px;overflow:hidden" align="center">
		{% for i in items %}

		<div class="show-category-div m-3 text-center">
			<a href="{{ url_for('viewItemsInfo' , category_id = i.category_id  , item_id = i.id) }}">
				<h5 style="font:12px" class="text-center m-2">{{i.name}}</h5>
			</a>
			<hr style="background-color:#267F73; width: 90%">
			<h6 class="text-left ml-3 mb-2"><i class="fas fa-money-bill"></i> price :{{i.price}} </h6>
			<a href="{{ url_for('viewItemsInfo' , category_id = i.category_id  , item_id = i.id) }}" class="btn btn-outline-primary mb-2 know-more-program mt-3 mb-3"> more details </a>
		</div>
		{% endfor %}
	</div>
</section>

{% include "footer.html" %}
{% endblock %}
