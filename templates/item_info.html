{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="banner" class="py-5 text-center text-white">
	<h2>Electronics Categories</h2>
</section>
<!--Categories-->
<section id="categories" class="bg-dark text-white py-5 text-center m-auto" align="center">
	<div class="container m-auto text-center" style="min-height:100px;overflow:hidden" align="center">
		<div class="show-info-div text-center">
			<h5 class="text-center m-2 mt-3">{{items.name}}</h5>
			<hr style="background-color:#267F73; width: 90%">
			<h6 class="text-left ml-3 mb-2"><i class="fas fa-money-bill"></i> price :{{items.price}} </h6>
			<p class="text-left ml-3 mb-2"><i class="fab fa-readme"></i> Description : {{items.description}} </p>
			<a href="{{ url_for('viewItems' , category_id = items.category_id )}}" class="btn btn-outline-primary mb-2 know-more-program mt-3 mb-3"> back </a>
		</div>
	</div>
</section>

{% include "footer.html" %}
{% endblock %}
